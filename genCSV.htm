<textarea id="csv" style="width:100%;height:100%">

</textarea>

<script>
var start = new Date("2017-05-01")
var end = new Date("2017-10-30")
var count = 200
var maxMoney = 30
var categories = [
    {
        name: "Essen & Trinken",
        icon: "silverware",
        sub: [
            {name:"Essen (eigenes)", icon: "basket"},
            {name:"Essen (extern)", icon: "food"},
            {name:"Trinken (eigenes)", icon: "beer"},
            {name:"Trinken (extern)", icon: "martini"}
        ],
    },
    {
        name: "Leben & Wohnen",
        icon: "home",
        sub: [
            {name:"Wohnen", icon: "home"},
            {name:"Gewand", icon: "tshirt_crew"},
        ],
    },
    {
        name: "Freizeit",
        icon: "sofa",
        sub: [
            {name:"Sport", icon: "home"},
            {name:"Spiele", icon: "gamepad_variant"},
            {name:"Shopping", icon: "shopping"},
            {name:"Urlaub", icon: "beach"}
        ],
    },
    {
        name: "Transport",
        icon: "car",
        sub: [
            {name:"Öffentlich", icon: "bus"},
            {name:"Auto", icon: "car"}
        ],
    },
    {
        name: "Anderes",
        icon: "plus",
        sub: [],
    }
]
var csv = "date,money,subcategory,category,notes,icon,tags,extra\n"

for (var i = 0; i < count; i++) {
  console.log(i)
  var cat = Math.floor(Math.random() * (categories.length - 1));
  var sub = Math.floor(Math.random() * (categories[cat].sub.length));
  var money = Math.floor(Math.random() * (maxMoney - 1) + 1)
  var datum = new Date(Math.floor(Math.random() * (end.getTime() - start.getTime()) + start.getTime()))
  csv += datum.getFullYear() + "-" + (datum.getMonth() < 10 ? "0" : "") + datum.getMonth() + "-" + (datum.getDate() < 10 ? "0" : "") + datum.getDate() + "," + money + "," + categories[cat].sub[sub].name + "," + categories[cat].name + ",," + categories[cat].sub[sub].icon + ",,\n"
}

document.getElementById("csv").innerHTML = csv

</script>
